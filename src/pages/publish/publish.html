<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./publish.css">
 <link rel="stylesheet" href="../../../home.css">
 <title>NEWS APP</title>
</head>

<body>
 <section>
  <div class="navigation_container">
   <div class="navigation_logo_container">
    <img src="../../assests/icons8-internet-50.png" alt="logo" class="navigation_logo">
    <h2>NEWS BITS</h2>
   </div>
   <div>
    <ul class="navigation_routes">
     <a class="home" href="/index.html">HOME</a>
     <a class="contact" href="./src/pages/publish/publish.html">PUBLISH</a>
     <a class="about" href="/src/pages/about/about.html">ABOUT</a>
    </ul>
   </div>
  </div>

  <div class="form_container">
   <div class="form_inner_container">
    <div class="preview_content_container">
     <div>
      <div class="content_avatar_container">
       <label for="upload">ADD AN IMAGE</label>
       <div class="content_avatar_inner_container">
        <img src="https://cloudflare-ipfs.com/ipfs/Qmd3W5DuhgHirLHGVixi6V76LhCkZUz6pnFt5AJBiyvHye/avatar/932.jpg"
         alt="upload" class="preview_avatar">
        <button class="content_avatar_button">
         <input type="file" id="avatar" class="content_avatar_input" name="avatar">
         upload
        </button>
       </div>
      </div>
      <div id="show" class='content'>

      </div>
     </div>
     <div class="preview_content_button">
      <button type="submit" id="publish" class="publish">PUBLISH</button>
      <button class="cancel">CANCEL</button>
     </div>
    </div>
    <form id="content_form_container">
     <div class="content_author_container">
      <label for="author">AUTHOR NAME</label>
      <input type="text" id='author' class="author">
     </div>
     <div class="content_title_container">
      <label for="title">NEWS TITLE</label>
      <input type="text" id='title' class="title">
     </div>
     <div class="content_url_container">
      <label for="url">WEBSITE URL</label>
      <input type="text" id='url' class="url">
     </div>

     <button type="submit" id="content_preview_button" class="content_preview_button">PREVIEW</button>
    </form>
   </div>
  </div>

  <footer class="footer_container">
   <div class="copyright">
    copyright&copy; Bragi 2023
   </div>
   <p>TERMS AND CONDITIONS</p>
   <div class="footer_links">
    <img src="../../assests/facebook.png" alt="facebook" width="30">
    <img src="../../assests/linkedIn.png" alt="LinkedIn" width="30">
    <img src="../../assests/twitter.png" alt="Twitter" width="30">
   </div>
  </footer>
 </section>
</body>

<script src="./publish.js"></script>

</html>
