<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEWS APP</title>
  <link rel="stylesheet" href="../../../home.css">
  <link rel="stylesheet" href="./view.css">
</head>

<body>
  <section>
    <div class="navigation_container">
      <div class="navigation_logo_container">
        <img src="../../assests/icons8-internet-50.png" alt="logo" class="navigation_logo">
        <h2>NEWS BITS</h2>
      </div>
      <div>
        <ul class="navigation_routes">
          <a class="home" href="/index.html">HOME</a>
          <a class="contact" href="../publish/publish.html">PUBLISH</a>
          <a class="about">ABOUT</a>
        </ul>
      </div>
    </div>
    <div class="view_container">
      <div class="view_inner_container">
        <div class="reporter_info_container">
          <img src="../../assests/icons8-internet-50.png" alt="avatar" width="100px">
          <div class="reporter_detail">
            <h4>AUTHOR NAME: </h4>
            <h4>NEWS TITLE: </h4>
            <h4>UPDATED BY: </h4>
          </div>
        </div>
        <div style="width: 100%;
        display: flex;flex-direction: column;justify-content: center;
        align-items: center;">
          <div class="news_body">
            <div class="slideshow-container">
              <div class="mySlides fade">
                <img src="" style="width:100% ; height: 200px;" class="img">
              </div>
            </div>
            <div class="comment_container">
              <input type="text" name="comment" placeholder="Type a comment..." id="comment">
            </div>
            <div class="display_comment">
              <p class="each_comment"></p>
            </div>
          </div>
        </div>
        <div class="news_actions">
          <!-- edit paragraph funtionality -->
          <a href="" class="update">UPDATE</a>
          <!-- Update modal functionality -->
          <a href="" class="edit">COMMENT</a>
        </div>
      </div>
    </div>
    <footer class="footer_container">
      <div class="copyright">
        copyright&copy; Bragi 2023
      </div>
      <p>TERMS AND CONDITIONS</p>
      <div class="footer_links">
        <img src="../../assests/facebook.png" alt="facebook" width="30">
        <img src="../../assests/linkedIn.png" alt="LinkedIn" width="30">
        <img src="../../assests/twitter.png" alt="Twitter" width="30">
      </div>
    </footer>
  </section>
</body>
<script src="./view.js"></script>

</html>
